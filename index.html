<!DOCTYPE html>
<html>
   <head>
      <title>ZoomRx</title>
      <link rel="stylesheet" type="text/css" href="./css/style.css">
      <script src="https://code.jquery.com/jquery-latest.js"></script>
   </head>
   <body>
      <section class="container">
         <div id="TextBoxContainer">
            <button id="btnAdd" type="button" >Add new list..</button>
         </div>
      </section>
      <div class="todo">
         <section>
            <h1>Card title</h1>
            <form id="form">
               <p>
                  <label for="title">
                  <input type="text" id="title" name="title" placeholder="Card discription" />
                  </label>
               </p>
               <p>
                  <label for="content">
                  <textarea type="text" rows="8" id="content" name="content" ></textarea>
                  </label>
               </p>
               <p class="clearfix">
                  <button id="add-task" class="timepick"   type="button">Add Comment</button>
               </p>
            </form>
         </section>
         <div id="todos"></div>
         <div id="time_holder"></div>
      </div>
      <script type="text/javascript" src="./js/script.js"></script>
   </body>
</html>
